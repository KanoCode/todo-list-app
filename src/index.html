<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="to-do-container">
      <div class="header">
        <p>Today's To Do</p>
        <i class="fa-solid fa-arrows-rotate"></i>
      </div>
      <div class="tdo-item">
        <input type="text" placeholder="Add to your list..." />
      </div>
      <div id="to-do-list">
        <div class="tdo-item">
          <span class="before"></span>
          <input
            type="button"
            value="Complete to do list project"
            onclick="msg()"
          />

          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="tdo-item">
          <span class="before"></span>
          <input
            class="completed"
            type="button"
            value="Complete to do list project"
            onclick="msg()"
          />

          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
 

      <div class="last-row"><p>Clear all completed</p></div>
    </div>
  </body>
</html>
